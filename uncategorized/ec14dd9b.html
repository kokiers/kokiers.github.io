span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="built_in">let</span> pie = d3.pie()</span><br><span class="line">  .value((d) =&gt; &#123;</span><br><span class="line">    <span class="built_in">return</span> d.value</span><br><span class="line">  &#125;)</span><br><span class="line">  .sortValues(null)</span><br><span class="line"></span><br><span class="line"><span class="built_in">let</span> line = d3.line()</span><br><span class="line">  .x((d) =&gt; &#123;</span><br><span class="line">    <span class="built_in">return</span> d.x</span><br><span class="line">  &#125;)</span><br><span class="line">  .y((d) =&gt; &#123;</span><br><span class="line">    <span class="built_in">return</span> d.y</span><br><span class="line">  &#125;)</span><br><span class="line"></span><br><span class="line"><span class="built_in">let</span> arc = d3.arc()</span><br><span class="line">  .innerRadius(inR)</span><br><span class="line">  .outerRadius(ouR)</span><br><span class="line"></span><br><span class="line"><span class="built_in">let</span> arc2 = d3.arc()</span><br><span class="line">  .innerRadius(inR)</span><br><span class="line">  .outerRadius(ouR + 15)</span><br><span class="line"></span><br><span class="line"><span class="built_in">let</span> sum = 0;</span><br><span class="line"></span><br><span class="line"><span class="built_in">let</span> g = this.svg.append(<span class="string">'g'</span>)</span><br><span class="line">  .attr(<span class="string">"transform"</span>, <span class="string">"translate("</span> + parseInt(this.width / 2) + <span class="string">","</span> + parseInt(this.height / 2) + <span class="string">")"</span>)</span><br><span class="line"></span><br><span class="line">g.selectAll(<span class="string">'g'</span>)</span><br><span class="line">  .data(pie(pieData))</span><br><span class="line">  .enter()</span><br><span class="line">  .append(<span class="string">'g'</span>)</span><br><span class="line">  .each(<span class="keyword">function</span>(d, i) &#123;</span><br><span class="line">    <span class="built_in">let</span> color = d3.interpolateRdYlGn(i / pieData.length);</span><br><span class="line">    d3.select(this)</span><br><span class="line">      .append(<span class="string">'path'</span>)</span><br><span class="line">      .attr(<span class="string">'fill'</span>, color)</span><br><span class="line">      .on(<span class="string">"mouseover"</span>, <span class="keyword">function</span>(d) &#123;</span><br><span class="line">        d3.select(this)</span><br><span class="line">          .transition()</span><br><span class="line">          .duration(100)</span><br><span class="line">          .attr(<span class="string">"d"</span>, arc2(d))</span><br><span class="line">        //<span class="keyword">do</span> something</span><br><span class="line">      &#125;)</span><br><span class="line">      .on(<span class="string">"mouseout"</span>, <span class="keyword">function</span>(d) &#123;</span><br><span class="line">        d3.select(this)</span><br><span class="line">          .transition()</span><br><span class="line">          .duration(100)</span><br><span class="line">          .attr(<span class="string">"d"</span>, arc(d))</span><br><span class="line">        //<span class="keyword">do</span> something</span><br><span class="line">      &#125;)</span><br><span class="line">      .transition()</span><br><span class="line">      .delay(sum)</span><br><span class="line">      .duration((d, i) =&gt; &#123;</span><br><span class="line">        <span class="built_in">let</span> duration = parseInt(420 * (d.value / dataSum));</span><br><span class="line">        sum += duration</span><br><span class="line">        <span class="built_in">return</span> duration;</span><br><span class="line">      &#125;)</span><br><span class="line">      .attrTween(<span class="string">"d"</span>, <span class="keyword">function</span>(d, j) &#123;</span><br><span class="line">        <span class="built_in">let</span> i = d3.interpolate(d.startAngle, d.endAngle);</span><br><span class="line">        <span class="built_in">return</span> <span class="keyword">function</span>(t) &#123;</span><br><span class="line">          d.endAngle = i(t);</span><br><span class="line">          <span class="built_in">return</span> arc(d);</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;)</span><br><span class="line"></span><br><span class="line">  &#125;)</span><br></pre></td></tr></table></figure>
