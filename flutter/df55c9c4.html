Owner buildOwner = BuildOwner(focusManager: FocusManager());</span><br><span class="line"></span><br><span class="line">    pipelineOwner.rootNode = renderView;</span><br><span class="line">    renderView.prepareInitialFrame();</span><br><span class="line">    <span class="keyword">final</span> RenderObjectToWidgetElement&lt;RenderBox&gt; rootElement =</span><br><span class="line">        RenderObjectToWidgetAdapter&lt;RenderBox&gt;(</span><br><span class="line">            container: repaintBoundary,</span><br><span class="line">            child: Directionality(</span><br><span class="line">              textDirection: TextDirection.ltr,</span><br><span class="line">              child: widget,</span><br><span class="line">            )).attachToRenderTree(buildOwner);</span><br><span class="line">    <span class="keyword">if</span> (wait != <span class="keyword">null</span>) &#123;</span><br><span class="line">      <span class="keyword">await</span> Future.delayed(wait);</span><br><span class="line">    &#125;</span><br><span class="line">    buildOwner.buildScope(rootElement);</span><br><span class="line">    buildOwner.finalizeTree();</span><br><span class="line"></span><br><span class="line">    pipelineOwner.flushLayout();</span><br><span class="line">    pipelineOwner.flushCompositingBits();</span><br><span class="line">    pipelineOwner.flushPaint();</span><br><span class="line">    <span class="keyword">final</span> <span class="comment">/*ui.Image*/</span> image =</span><br><span class="line">        <span class="keyword">await</span> repaintBoundary.toImage(pixelRatio: devicePixelRatio);</span><br><span class="line">    <span class="keyword">final</span> ByteData? byteData =</span><br><span class="line">        <span class="keyword">await</span> image.toByteData(format: ImageByteFormat.png);</span><br><span class="line">    <span class="keyword">return</span> byteData?.buffer.asUint8List();</span><br><span class="line">  &#125; <span class="keyword">cat
