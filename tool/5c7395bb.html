<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">// 把数据 转为层次结构数据:</span><br><span class="line"><span class="built_in">let</span> root = d3.stratify()</span><br><span class="line">  .id((d) =&gt; &#123;</span><br><span class="line">    <span class="built_in">return</span> d.id;</span><br><span class="line">  &#125;)</span><br><span class="line">  .parentId((d) =&gt; &#123;</span><br><span class="line">    <span class="built_in">return</span> d.parentId;</span><br><span class="line">  &#125;)(this.nodes);</span><br><span class="line"></span><br><span class="line"><span class="built_in">let</span> depth = 0;</span><br><span class="line">this.hierarchyData = d3.hierarchy(root)</span><br><span class="line">  .sum((d) =&gt; &#123;</span><br><span class="line">    depth = d.depth &gt; depth ? d.depth : depth</span><br><span class="line">    <span class="built_in">return</span> d.value</span><br><span class="line">  &#125;)</span><br><span class="line"></span><br><span class="line"><span class="built_in">let</span> tree = d3.tree().size([this.width, this.height])</span><br><span class="line"><span class="built_in">let</span> treeData = tree(this.hierarchyData)</span><br><span class="line"></span><br><span class="line">this.zoom = d3.zoom()</span><br><span class="line">  .scaleExtent(this.scale)</span><br><span class="line">  .translateExtent([</span><br><span class="line">    [0, 0],</span><br><span class="line">    [this.width, this.height]</span><br><span class="line">  ])</span><br><span class="line">  .extent([</span><br><span class="line">    [0, 0],</span><br><span class="line">    [this.width, this.height]</span><br><span class="line">  ])</span><br><span class="line">  .on(<span class="string">'zoom'</span>, this.zoomed)</span><br><span class="line"></span><br><span class="line">this.g = this.svg.append(<span class="string">'g'</span>)</span><br><span class="line"></span><br><span class="line">this.drawNodes(treeData.descendants())</span><br><span class="line">this.drawLinks(treeData.links())</span><br><span class="line">this.drawText();</span><br><span class="line">// zoom</span><br><span class="line">this.svg.call(d3.zoom().on(<span class="string">"zoom"</span>, this.zoomed))</span><br><span class="line">  .on(<span class="string">"dblclick.zoom"</span>, null);</span><br></pre></td></tr></table></figure>
